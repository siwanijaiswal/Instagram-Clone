<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="image/logo.png" alt="logo" />
      </a>
      <!-- profile image -->
      <div class="profile">
        <div class="profile-img">
          <img src="image/pic3.jpg" alt="profile" />
        </div>
        <div class="name">

          <!-- <h1>Rani Jais</h1> -->
          <h3>Sibu Jaiswal</h3>
          <img src="image/verify.png" alt="verify" />
        </div>
        <span>@Jais</span>
      </div>
      <!-- About -->
      <div class="about">
        <!-- Box1 -->
        <div class="box">
          <h3>14</h3>
          <span> Posts</span>
        </div>
        <!-- Box2 -->
        <div class="box">
          <h3>11.9kk</h3>
          <span>Followers</span>
        </div>
        <!-- Box3 -->
        <div class="box">
          <h3>689</h3>
          <span>Followings</span>
        </div>
      </div>
      <!-- Menu -->
      <div class="menu">
        <a href="#">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notifications
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">Add Photos</div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">Watch all</div>
        </a>
      </div>
      <div class="stories">
        <!-- Stories 1 -->
        <div class="stories-img color">
          <img src="image/profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- Stories 2 -->
        <div class="stories-img">
          <img src="image/pic1.jpg" alt="profile" />
        </div>
        <!-- Stories 3 -->
        <div class="stories-img">
          <img src="image/profile3.jpg" alt="profile" />
        </div>
        <!-- Stories 4 -->
        <div class="stories-img">
          <img src="image/profile4.jpg" alt="profile" />
        </div>
        <!-- Stories 5-->
        <div class="stories-img">
          <img src="image/pic2.jpg" alt="profile" />
        </div>
        <!-- Stories 6 -->
        <div class="stories-img">
          <img src="image/pic4.jpg" alt="profile" />
        </div>
        <!-- Stories 7 -->
        <div class="stories-img">
          <img src="image/pic3.jpg" alt="profile" />
        </div>
        <!-- Stories 8-->
        <div class="stories-img">
          <img src="image/profile8.jpg" alt="profile" />
        </div>
        <!-- Stories 9-->
        <div class="stories-img">
          <img src="image/profile9.jpg" alt="profile" />
        </div>
        <!-- Stories 10-->
        <div class="stories-img">
          <img src="image/profile10.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>

      <div class="main-post">
        <!-- Box1 -->
        <div class="post-box">
          <img src="image/pic1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="image/pic1.jpg" alt="profile" />
              </div>
              <h3>Marquee</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>80.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>86</span>
            </div>
          </div>
        </div>
        <!-- Box1 -->
        <div class="post-box">
          <img src="image/pic3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="image/pic3.jpg" alt="profile" />
              </div>
              <h3>Alexa</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>55k</span>
              <i class="ri-chat-3-line"></i>
              <span>40</span>
            </div>
          </div>
        </div>
        <!-- Box1 -->
        <div class="post-box">
          <img src="image/pic4.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="image/pic4.jpg" alt="profile" />
              </div>
              <h3>Aarohi jais</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>60.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>90</span>
            </div>
          </div>
        </div>
        <!-- Box1 -->
        <div class="post-box">
          <img src="image/pic2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="image/pic2.jpg" alt="profile" />
              </div>
              <h3>Nature lover</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>85.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>40</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
